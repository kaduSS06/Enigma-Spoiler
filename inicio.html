<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Cofre de Memórias</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; overflow-x: hidden; padding: 20px;
        }

        /* --- UI DO COFRE --- */
        #safe-ui { text-align: center; transition: opacity 1s; }
        h1 { font-size: 1.5rem; margin-bottom: 25px; letter-spacing: 2px; color: #ccc; }
        
        .display {
            background: #1a1a1a; padding: 20px; border-radius: 10px;
            font-size: 2.5rem; letter-spacing: 10px; margin-bottom: 30px;
            border: 1px solid #333; min-width: 200px; height: 80px;
            display: flex; align-items: center; justify-content: center;
        }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 280px; }
        .key {
            background: #222; border: 1px solid #444; color: white;
            padding: 20px; border-radius: 50%; font-size: 1.2rem; cursor: pointer;
            transition: all 0.2s; width: 70px; height: 70px;
        }
        .key:active { background: #444; transform: scale(0.9); }
        .key.clear { background: #3d1010; border-color: #611; }

        /* --- CONTAINER DO VÍDEO --- */
        #video-container {
            display: none; width: 100%; max-width: 800px;
            animation: fadeIn 2s ease-in;
        }
        .video-wrapper {
            position: relative; padding-bottom: 177.77%; /* Proporção 9:16 para vídeos de celular */
            height: 0; overflow: hidden; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="success-sound" src="lock-correct.mp3"></audio>

    <div id="safe-ui">
        <h1>INSIRA A SENHA FINAL</h1>
        <div class="display" id="display">-----</div>
        <div class="keypad">
            <button class="key" onclick="press(1)">1</button>
            <button class="key" onclick="press(2)">2</button>
            <button class="key" onclick="press(3)">3</button>
            <button class="key" onclick="press(4)">4</button>
            <button class="key" onclick="press(5)">5</button>
            <button class="key" onclick="press(6)">6</button>
            <button class="key" onclick="press(7)">7</button>
            <button class="key" onclick="press(8)">8</button>
            <button class="key" onclick="press(9)">9</button>
            <button class="key clear" onclick="clearDisplay()">C</button>
            <button class="key" onclick="press(0)">0</button>
        </div>
    </div>

    <div id="video-container">
        <h2 style="margin-bottom: 20px; font-weight: 300;">Para: Larissa</h2>
        <div class="video-wrapper">
            <iframe 
                id="yt-player"
                src="https://youtu.be/Ex6bqs_ac50?si=9VsPA_RjcnMOJe4T" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const PASSWORD = [6, 9, 3, 2, 1]; // Sua senha baseada nos enigmas
        let input = [];

        function press(num) {
            if (input.length < 5) {
                input.push(num);
                updateDisplay();
                if (input.length === 5) check();
            }
        }

        function clearDisplay() {
            input = [];
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            display.innerText = input.map(() => '•').join('').padEnd(5, '-');
        }

        function check() {
            if (JSON.stringify(input) === JSON.stringify(PASSWORD)) {
                unlock();
            } else {
                setTimeout(() => {
                    alert("Senha Incorreta");
                    clearDisplay();
                }, 300);
            }
        }

        function unlock() {
            document.getElementById('success-sound').play();
            document.getElementById('safe-ui').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('safe-ui').style.display = 'none';
                const video = document.getElementById('video-container');
                video.style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
