<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>O Começo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
/* ===== GERAL ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background: black;
}

/* ===== TELA INICIAL ===== */
#start-overlay {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s;
}

.start-btn {
    padding: 15px 40px;
    border-radius: 30px;
    border: 1px solid white;
    background: transparent;
    color: white;
    font-size: 1.2rem;
}

.start-btn:active {
    background: white;
    color: black;
}

#status-msg {
    margin-top: 20px;
    color: #888;
    font-size: 0.9rem;
}

/* ===== VÍDEO ===== */
#video-container {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 50;
    opacity: 0;
    transition: opacity 1s ease;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* ===== JOGO ===== */
#game-container {
    position: fixed;
    inset: 0;
    background: white;
    background-image: url('desenho.jpg');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    z-index: 10;
    opacity: 0;
    transition: opacity 2s ease;
}

/* RAIO (ponto base) */
#lightning-bolt {
    position: absolute;
    top: 65%;
    left: 35%;
    width: 10%;
    height: 15%;
    pointer-events: none;
}

/* CÍRCULO DE ENERGIA */
#energy-circle {
    position: absolute;
    top: 63%;
    left: 33%;
    width: 18%;
    height: 18%;
    border-radius: 50%;
    border: 3px solid rgba(255, 215, 0, 0.8);
    box-shadow:
        0 0 20px rgba(255, 215, 0, 0.6),
        0 0 60px rgba(255, 215, 0, 0.4);
    opacity: 0;
    transform: scale(0.6);
    pointer-events: none;
    transition: opacity 0.6s ease, transform 0.6s ease;
}

#energy-circle.active {
    opacity: 1;
    transform: scale(1.1);
    animation: energyPulse 0.8s infinite alternate;
}

@keyframes energyPulse {
    from {
        box-shadow:
            0 0 25px rgba(255, 215, 0, 0.7),
            0 0 70px rgba(255, 215, 0, 0.5);
        transform: scale(1);
    }
    to {
        box-shadow:
            0 0 40px rgba(255, 215, 0, 0.9),
            0 0 120px rgba(255, 215, 0, 0.7);
        transform: scale(1.15);
    }
}

/* UI */
.ui-layer {
    position: absolute;
    bottom: 10%;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.question {
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 20px;
    text-align: center;
}

input {
    width: 80%;
    max-width: 300px;
    padding: 12px 20px;
    border-radius: 30px;
    border: 2px solid #333;
    font-size: 1.1rem;
    text-align: center;
    background: transparent;
    outline: none;
}

/* ===== FINAL ===== */
#final-sequence {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 80;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
}

.final-text {
    color: white;
    font-size: 1.5rem;
    opacity: 0;
    transition: opacity 2s ease;
    margin-bottom: 40px;
    text-align: center;
}

.digit-reveal {
    opacity: 0;
    transition: opacity 2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.unlock-label {
    font-size: 0.8rem;
    letter-spacing: 4px;
    color: #888;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.number-6 {
    font-size: 9rem;
    font-weight: 100;
    color: white;
    text-shadow: 0 0 40px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<div id="start-overlay">
    <button class="start-btn" onclick="startExperience()">Iniciar Memória</button>
    <p id="status-msg"></p>
</div>

<div id="video-container">
    <video id="intro-video" playsinline preload="auto">
        <source src="video_intro.mp4" type="video/mp4">
    </video>
</div>

<div id="game-container">
    <div id="lightning-bolt"></div>
    <div id="energy-circle"></div>

    <div class="ui-layer" id="ui-box">
        <h2 class="question">Qual foi o começo?</h2>
        <input id="answer-input" type="text" placeholder="Digite..." autocomplete="off">
    </div>
</div>

<div id="final-sequence">
    <p class="final-text" id="end-phrase">Foi ali que tudo começou.</p>
    <div class="digit-reveal" id="digit-box">
        <span class="unlock-label">Dígito desbloqueado</span>
        <span class="number-6">6</span>
    </div>
</div>

<script>
const overlay = document.getElementById('start-overlay');
const videoContainer = document.getElementById('video-container');
const video = document.getElementById('intro-video');
const gameContainer = document.getElementById('game-container');
const input = document.getElementById('answer-input');
const circle = document.getElementById('energy-circle');

function startExperience() {
    videoContainer.style.opacity = 1;
    video.play().then(() => {
        overlay.style.opacity = 0;
        setTimeout(() => overlay.style.display = 'none', 500);
    });
}

video.onended = () => {
    videoContainer.style.opacity = 0;
    setTimeout(() => {
        videoContainer.style.display = 'none';
        gameContainer.style.opacity = 1;
    }, 1000);
};

input.addEventListener('keyup', e => {
    if (e.key === 'Enter') checkAnswer();
});

function checkAnswer() {
    if (input.value.trim().toLowerCase() === 'senai') {
        success();
    } else {
        input.style.transform = 'translateX(5px)';
        setTimeout(() => input.style.transform = 'translateX(-5px)', 50);
        setTimeout(() => input.style.transform = 'translateX(0)', 150);
    }
}

function success() {
    document.getElementById('ui-box').style.opacity = 0;
    circle.classList.add('active');

    setTimeout(showFinal, 2500);
}

function showFinal() {
    const final = document.getElementById('final-sequence');
    final.style.opacity = 1;
    setTimeout(() => document.getElementById('end-phrase').style.opacity = 1, 1000);
    setTimeout(() => document.getElementById('digit-box').style.opacity = 1, 4000);
}
</script>

</body>
</html>
