<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPOILER WARNING</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap');

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body, html {
            height: 100%; width: 100%; 
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #050505; color: white;
            user-select: none;
        }

        /* === CONTAINER AJUSTADO PARA CELULAR === */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%; /* Preenche a tela toda no mobile */
            background: url('fundo.jpg') no-repeat center center;
            background-size: cover; /* Faz a imagem cobrir tudo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: filter 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        /* No PC, mantemos a proporção de 16:9 se preferir */
        @media (min-width: 1024px) {
            #game-container {
                max-width: 1200px;
                height: auto;
                aspect-ratio: 16 / 9;
                background-size: contain;
            }
        }

        /* === ELEMENTOS INTERATIVOS === */
        #ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        #spoiler-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            font-size: 16px; /* 16px evita zoom automático no iOS */
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 50px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        #spoiler-input:focus {
            border-color: #fff;
        }

        .next-btn {
            padding: 15px 40px;
            background: white;
            color: black;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .next-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        #feedback {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            height: 20px;
            text-align: center;
            transition: opacity 0.5s;
        }

        /* Overlay para o efeito de "spoiler" */
        #overlay {
            position: absolute;
            inset: 0;
            background: black;
            opacity: 1;
            transition: opacity 2s ease;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="overlay"></div>
        
        <div id="ui-layer">
            <div id="feedback"></div>
            <input type="text" id="spoiler-input" placeholder="Tente o nome deles..." autocomplete="off">
            <div id="next-btn" class="next-btn" onclick="goToNextEnigma()">Próximo Enigma</div>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const nextBtn = document.getElementById('next-btn');
        const input = document.getElementById('spoiler-input');
        const feedback = document.getElementById('feedback');

        // Efeito inicial: revela a imagem aos poucos
        window.onload = () => {
            setTimeout(() => {
                overlay.style.opacity = '0';
            }, 1000);
        };

        function goToNextEnigma() {
            window.location.href = 'enigma2.html';
        }

        input.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            
            // Lógica de Sucesso: se escrever galo e pato
            if (val.includes('galo') && val.includes('pato')) {
                nextBtn.classList.add('show');
                feedback.innerText = "Spoiler desbloqueado!";
            } else if (val.length > 0) {
                feedback.innerText = "Continue tentando...";
            } else {
                feedback.innerText = "";
                nextBtn.classList.remove('show');
            }
        });

        // Bloqueia clique direito e atalhos para manter o clima de mistério
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
